<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada </title>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body{
        
    }
    main{
        display: flex;
      flex-direction: column;
    justify-content: space-between;
        margin: auto;
        margin-top: 40px;
        width:100vw;
        height: 250px;
        border: 1px solid black;
        background: gray;
        border-radius: 10px;
    }
    .lampada{
       position: relative;
        width: 200px;
        height: 250px;

        margin: auto;
        background-image: url(./imgem/lampada_apagada.png);
        background-position: center,center;
        background-repeat: no-repeat;
        background-size:contain;
        border-radius: 200px;
        display:block;

    
    }
    .tomada{
        margin: auto;
        display: flex;
        justify-content: space-evenly;
      align-items: center;
     
        width: 200px;
        height: 30px;
        border-radius: 20px;
        gap: -5px;

    }
   button{
        width: 98px;
        height: 25px;
        cursor: pointer;
        
    }
    .bOn{
        border-radius: 0px 20px 20px 0px;
        background-color:yellow;
    }
    .bOff{
        border-radius: 20px 0px  0px 20px ;
        background-color: white;
    
    }
    .break{
    position: absolute;
    left: 10px;
    top: 20px;
    border-radius: 20px;
    background-color: transparent;
    border: none;
    cursor: pointer;
 
 
    height: 180px;
    width: 180px;

    }
    


</style>
</head>
<body>
    <main>

   <section class="lampada" >
    

    <button class="break"onclick="queimou()"></button>
   
   </section>

   <section class="tomada">
    <div class="desliga" onclick="clarear()" ><button class="bOff">luz branca</button></div>
    <div class="liga"onclick= "acender()"><button class="bOn">luz amarela</button></div>
    
   </section>

    </main>
    <script>
      let quebra = document.querySelector(".break");
      let ligar = document.querySelector(".ligar");
      let desligar = document.querySelector(".desligar");
      let lampada = document.querySelector(".lampada");


      function queimou (){
        let backgroundImage = lampada.style.backgroundImage;
        
            lampada.style.backgroundImage ="url('./imgem/queimada.png')"


        

      }



      function acender(){
        let backgroundImage = lampada.style.backgroundImage;
        if (backgroundImage.includes("lampada_apagada.png")){
            lampada.style.backgroundImage ="url('./imgem/lampada_acesa.png')"

        }else{lampada.style.backgroundImage =  "url('./imgem/lampada_apagada.png')"}
      }
    function clarear() {
    // Obtém o URL da imagem atual
    let backgroundImage = lampada.style.backgroundImage;

    // Verifica se a lâmpada está apagada ou acesa
    if (backgroundImage.includes("lampada_apagada.png")) {
        // Se estiver apagada, muda para a imagem acesa
        lampada.style.backgroundImage = "url('./imgem/lampadaflorecente.png')";
    } else {
        // Se estiver acesa, muda para a imagem apagada
        lampada.style.backgroundImage = "url('./imgem/lampada_apagada.png')";
    }

        
      
         }
         
    </script>
</body>
</html>
